  <!-- Telegram Web App -->

  <style>
    body {

<body>

<div class="game">
  <h1>‚öîÔ∏è –ö–æ–∑–∞—Ü—å–∫–∞ –ê—Ä–µ–Ω–∞</h1>

  <div class="enemy">

  </div>

  <div class="hp">
    ‚ù§Ô∏è HP: <span id="enemyHp">20</span>
  </div>

  <div class="stats">
    üèÜ –ü–µ—Ä–µ–º–æ–≥–∏: <span id="wins">0</span><br>
    üí∞ –†–µ—Å—É—Ä—Å–∏: <span id="gold">0</span>
  </div>

  <button onclick="attack()">‚öîÔ∏è –£–¥–∞—Ä</button>

<script>
  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();

  let enemyHp = 20;
  let wins = 0;
  let gold = 0;

  function attack() {
    enemyHp--;
    tg.HapticFeedback.impactOccurred("medium");

    if (enemyHp <= 0) {
      wins++;
      gold += 10;
      enemyHp = 20;

      tg.HapticFeedback.notificationOccurred("success");
    }

    updateUI();
  }

  function updateUI() {
    document.getElementById("enemyHp").innerText = enemyHp;
    document.getElementById("wins").innerText = wins;
    document.getElementById("gold").innerText = gold;
  }
</script>
